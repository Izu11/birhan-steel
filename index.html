<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRHAN STEEL | Inventory Manager</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #0f172a; --primary-light: #334155; --accent: #2563eb;
            --bg: #f1f5f9; --surface: #ffffff; --text-main: #1e293b;
            --text-muted: #64748b; --border: #e2e8f0; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* --- DESKTOP LAYOUT (Side by Side) --- */
        body { background-color: var(--bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        .sidebar { 
            width: 260px; background: var(--primary); color: white; 
            display: flex; flex-direction: column; box-shadow: 4px 0 10px rgba(0,0,0,0.1); z-index: 10;
        }
        .sidebar-header { padding: 30px 20px; background: var(--primary-light); text-align: center; border-bottom: 1px solid #475569; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); background: white; margin-bottom: 10px; }
        .nav-items { flex: 1; padding-top: 20px; overflow-y: auto; }
        .nav-btn { 
            background: transparent; border: none; padding: 16px 25px; text-align: left; width: 100%; 
            color: #cbd5e1; cursor: pointer; display: flex; align-items: center; border-left: 4px solid transparent; transition: 0.2s;
        }
        .nav-btn.active { background: rgba(37, 99, 235, 0.15); color: white; border-left-color: var(--accent); font-weight: 600; }
        .nav-btn span { margin-right: 12px; font-size: 1.2rem; }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE LAYOUT (Stacking & Bottom Nav) --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: 70px; position: fixed; bottom: 0; left: 0; 
                flex-direction: row; border-top: 1px solid #334155; 
            }
            .sidebar-header { display: none; } /* Hide big logo/header on phone */
            .nav-items { display: flex; padding: 0; width: 100%; justify-content: space-around; overflow: hidden; }
            .nav-btn { 
                flex-direction: column; padding: 10px 5px; text-align: center; font-size: 0.65rem; 
                border-left: none; border-top: 3px solid transparent; justify-content: center;
            }
            .nav-btn span { margin-right: 0; margin-bottom: 4px; }
            .nav-btn.active { border-top-color: var(--accent); background: none; }
            
            .main-content { padding: 20px; padding-bottom: 100px; } /* Space for bottom bar */
            .grid-cards { grid-template-columns: 1fr; } /* Stack cards on top of each other */
            .form-row { grid-template-columns: 1fr; gap: 10px; }
            .table-container { overflow-x: auto; } /* Slide table left/right on phone */
            h1 { font-size: 1.5rem; }
        }

        /* Standard UI Components */
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; margin-bottom: 35px; }
        .card { background: var(--surface); padding: 25px; border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid var(--border); position: relative; }
        .card h3 { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        .card .value { font-size: 1.8rem; font-weight: 800; color: var(--text-main); }
        .panel { background: var(--surface); padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 16px; /* Prevents mobile zoom */ }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-bottom: 10px; }
        @media (min-width: 769px) { .btn { width: auto; } }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; background: #e2e8f0; }

        #cloud-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; justify-content: center; align-items: center; font-weight: bold; color: var(--accent); }
        #print-area { display: none; }
    </style>
</head>
<body>

    <div id="cloud-loader">Connecting to Birhan Steel...</div>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.jpeg" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <h2>BIRHAN STEEL</h2>
        </div>
        <div class="nav-items">
            <button class="nav-btn active" onclick="switchTab('dashboard')"><span>üìä</span>Home</button>
            <button class="nav-btn" onclick="switchTab('inventory')"><span>üì¶</span>Stock</button>
            <button class="nav-btn" onclick="switchTab('sales')"><span>üí∞</span>Sales</button>
            <button class="nav-btn" onclick="switchTab('purchases')"><span>üì•</span>Entry</button>
            <button class="nav-btn" onclick="switchTab('reports')"><span>üìã</span>Report</button>
        </div>
    </aside>

    <main class="main-content">
        <section id="dashboard" class="section active">
            <h1>Dashboard</h1>
            <div class="grid-cards">
                <div class="card"><h3>Cambridge Value</h3><div class="value" id="dash-val-cam">...</div></div>
                <div class="card"><h3>Store Value</h3><div class="value" id="dash-val-sto">...</div></div>
                <div class="card" style="border-left: 5px solid var(--danger);"><h3>Low Stock</h3><div class="value" id="dash-low">0</div></div>
            </div>
            <div id="low-stock-section" style="display:none; margin-top:30px;">
                <h2 style="color:var(--danger)">‚ö†Ô∏è Low Stock</h2>
                <div class="table-container">
                    <table><thead><tr><th>Product</th><th>Dim</th><th>Thick</th><th>Loc</th><th>Qty</th></tr></thead><tbody id="dash-low-table"></tbody></table>
                </div>
            </div>
        </section>

        <section id="inventory" class="section">
            <h1>Inventory</h1>
            <div class="panel">
                <form id="add-item-form">
                    <div class="form-row">
                        <input type="text" id="i-type" class="form-control" placeholder="Type (Pipe/RHS)" required>
                        <input type="text" id="i-dim" class="form-control" placeholder="Dimensions" required>
                    </div><br>
                    <div class="form-row">
                        <input type="text" id="i-thick" class="form-control" placeholder="Thickness">
                        <input type="number" id="i-price" class="form-control" placeholder="Price" required>
                    </div><br>
                    <div class="form-row">
                        <input type="number" id="i-qty" class="form-control" placeholder="Quantity" required>
                        <select id="i-loc" class="form-control"><option>Store</option><option>Cambridge</option></select>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Save to Cloud</button>
                </form>
            </div>
            <div id="inventory-container"></div>
        </section>

        <section id="sales" class="section">
            <h1>Daily Sales</h1>
            <div class="panel">
                <form id="sales-form">
                    <input type="date" id="s-date" class="form-control" required><br>
                    <input type="text" id="s-cust" class="form-control" placeholder="Customer"><br>
                    <select id="s-item" class="form-control" required></select><br>
                    <input type="number" id="s-qty" class="form-control" placeholder="Quantity" required><br>
                    <button type="submit" class="btn btn-success">Record Sale</button>
                </form>
            </div>
            <div id="sales-history"></div>
        </section>

        <section id="reports" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>Stock Report</h1>
                <button class="btn btn-outline" onclick="window.print()">üñ®Ô∏è Print</button>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Product</th><th>Loc</th><th>Price</th><th>Qty</th><th>Value</th></tr></thead>
                    <tbody id="report-table"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="print-area"></div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAdpvuUAGnj2ixxAdjbhntd775V5FEVH9M",
          authDomain: "birhan-steel.firebaseapp.com",
          projectId: "birhan-steel",
          storageBucket: "birhan-steel.firebasestorage.app",
          messagingSenderId: "446485440628",
          appId: "1:446485440628:web:f93bc5791d45ae64944921"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let appData = { inventory: [], sales: [] };

        db.collection('birhan_data').doc('main').onSnapshot((doc) => {
            document.getElementById('cloud-loader').style.display = 'none';
            if (doc.exists) { appData = doc.data(); refresh(); } else { save(); }
        });

        function save() { db.collection('birhan_data').doc('main').set(appData); }

        function switchTab(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
            window.scrollTo(0,0);
        }

        function refresh() {
            // Dashboard
            const camVal = appData.inventory.filter(i => i.location === 'Cambridge').reduce((a,b) => a + (b.price*b.qty), 0);
            const stoVal = appData.inventory.filter(i => i.location === 'Store').reduce((a,b) => a + (b.price*b.qty), 0);
            const lowItems = appData.inventory.filter(i => i.qty < 20);
            document.getElementById('dash-val-cam').innerText = camVal.toLocaleString() + ' ETB';
            document.getElementById('dash-val-sto').innerText = stoVal.toLocaleString() + ' ETB';
            document.getElementById('dash-low').innerText = lowItems.length;
            if(lowItems.length > 0) {
                document.getElementById('low-stock-section').style.display = 'block';
                document.getElementById('dash-low-table').innerHTML = lowItems.map(i => `<tr><td>${i.type}</td><td>${i.dimensions}</td><td>${i.thickness}</td><td>${i.location}</td><td style="color:red; font-weight:bold;">${i.qty}</td></tr>`).join('');
            }

            // Select Dropdowns
            const options = `<option value="">-- Select Item --</option>` + appData.inventory.map(i => `<option value="${i.id}">${i.type} ${i.dimensions} (${i.qty})</option>`).join('');
            document.getElementById('s-item').innerHTML = options;

            // Reports
            document.getElementById('report-table').innerHTML = appData.inventory.map(i => `<tr><td>${i.type} ${i.dimensions}</td><td>${i.location}</td><td>${i.price}</td><td>${i.qty}</td><td>${(i.price*i.qty).toLocaleString()}</td></tr>`).join('');
            
            // Inventory Grouping
            const groups = {}; appData.inventory.forEach(i => { if(!groups[i.type]) groups[i.type] = []; groups[i.type].push(i); });
            document.getElementById('inventory-container').innerHTML = Object.keys(groups).sort().map(type => `
                <div class="panel" style="padding:0; overflow:hidden; margin-bottom:15px;">
                    <div style="background:#f8fafc; padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><b>üìÇ ${type}</b><span>${groups[type].length} Sizes</span></div>
                    <div class="table-container"><table><tbody>${groups[type].map(i => `<tr><td>${i.dimensions}</td><td>${i.thickness}</td><td>${i.qty}</td><td><button class="btn btn-danger btn-sm" onclick="delItem('${i.id}')" style="width:auto; padding:5px 10px; font-size:0.7rem;">Del</button></td></tr>`).join('')}</tbody></table></div>
                </div>
            `).join('');
        }

        document.getElementById('add-item-form').addEventListener('submit', e => {
            e.preventDefault();
            const item = { id: Date.now().toString(), type: document.getElementById('i-type').value, dimensions: document.getElementById('i-dim').value, thickness: document.getElementById('i-thick').value, price: parseFloat(document.getElementById('i-price').value), qty: parseInt(document.getElementById('i-qty').value), location: document.getElementById('i-loc').value };
            appData.inventory.push(item); save(); e.target.reset();
        });

        document.getElementById('sales-form').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById('s-item').value;
            const qty = parseInt(document.getElementById('s-qty').value);
            const item = appData.inventory.find(i => i.id === id);
            if(item && item.qty >= qty) {
                item.qty -= qty;
                appData.sales.push({ id: Date.now().toString(), date: document.getElementById('s-date').value, itemId: id, qty, customer: document.getElementById('s-cust').value, total: qty * item.price });
                save(); e.target.reset(); alert("Sale Recorded!");
            } else { alert("Not enough stock!"); }
        });

        function delItem(id) { if(confirm("Delete item?")) { appData.inventory = appData.inventory.filter(i => i.id !== id); save(); } }
        
        document.getElementById('s-date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
