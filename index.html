<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRHAN STEEL | Inventory Manager</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* --- MODERN THEME VARIABLES --- */
        :root {
            --primary: #0f172a;       --primary-light: #334155; --accent: #2563eb;
            --bg: #f1f5f9;            --surface: #ffffff;       --text-main: #1e293b;
            --text-muted: #64748b;    --border: #e2e8f0;        --success: #10b981;
            --danger: #ef4444;        --warning: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* --- RESPONSIVE SIDEBAR/NAV --- */
        .sidebar { 
            width: 260px; background: var(--primary); color: white; 
            display: flex; flex-direction: column; box-shadow: 4px 0 10px rgba(0,0,0,0.1); z-index: 10;
        }
        .sidebar-header { padding: 30px 20px; background: var(--primary-light); text-align: center; border-bottom: 1px solid #475569; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); background: white; margin-bottom: 10px; }
        .nav-items { flex: 1; padding-top: 20px; overflow-y: auto; }
        .nav-btn { 
            background: transparent; border: none; padding: 16px 25px; text-align: left; width: 100%; 
            color: #cbd5e1; cursor: pointer; display: flex; align-items: center; border-left: 4px solid transparent;
        }
        .nav-btn.active { background: rgba(37, 99, 235, 0.15); color: white; border-left-color: var(--accent); font-weight: 600; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 850px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; position: fixed; bottom: 0; left: 0; 
                flex-direction: row; border-top: 1px solid #475569; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            }
            .sidebar-header { display: none; } /* Hide header on mobile for space */
            .nav-items { display: flex; padding: 0; width: 100%; justify-content: space-around; overflow: hidden; }
            .nav-btn { 
                flex-direction: column; padding: 10px 5px; text-align: center; font-size: 0.7rem; 
                border-left: none; border-top: 3px solid transparent; 
            }
            .nav-btn.active { border-top-color: var(--accent); border-left: none; }
            .main-content { padding: 15px; padding-bottom: 90px; } /* Space for bottom nav */
            .form-row { grid-template-columns: 1fr; gap: 10px; }
            h1 { font-size: 1.4rem; margin-bottom: 15px; }
            .grid-cards { gap: 15px; }
            .card { padding: 15px; }
            .card .value { font-size: 1.6rem; }
            .flex-between { flex-direction: column; align-items: flex-start; gap: 10px; }
            .flex-between input { width: 100% !important; }
            .table-container { overflow-x: auto; } /* Horizontal scroll for tables */
        }

        /* --- UTILITY CLASSES --- */
        .panel { background: var(--surface); padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; }
        .form-control { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; background: #f8fafc; font-size: 16px; /* Prevents iOS zoom */ }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-bottom: 10px; }
        @media (min-width: 851px) { .btn { width: auto; margin-right: 10px; } }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-outline { background: white; border: 2px solid var(--border); color: var(--text-main); }
        
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #f8fafc; color: var(--text-muted); font-size: 0.7rem; padding: 12px; text-align: left; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .group-header { background: #f8fafc; padding: 15px; cursor: pointer; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .group-details { display: none; overflow-x: auto; }
        .group-details.open { display: block; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; background: #e2e8f0; }

        #cloud-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; justify-content: center; align-items: center; font-weight: bold; color: var(--accent); }
        #print-area { display: none; }
        @media print { body > *:not(#print-area) { display: none !important; } #print-area { display: block !important; } }
    </style>
</head>
<body>

    <div id="cloud-loader">Syncing BIRHAN STEEL...</div>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.jpeg" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <h2>BIRHAN STEEL</h2>
        </div>
        <div class="nav-items">
            <button class="nav-btn active" onclick="switchTab('dashboard')"><span>üìä</span><p>Home</p></button>
            <button class="nav-btn" onclick="switchTab('inventory')"><span>üì¶</span><p>Stock</p></button>
            <button class="nav-btn" onclick="switchTab('sales')"><span>üí∞</span><p>Sales</p></button>
            <button class="nav-btn" onclick="switchTab('purchases')"><span>üì•</span><p>Entry</p></button>
            <button class="nav-btn" onclick="switchTab('reports')"><span>üìã</span><p>Report</p></button>
            <button class="nav-btn" onclick="switchTab('settings')"><span>üõ†Ô∏è</span><p>Set</p></button>
        </div>
    </aside>

    <main class="main-content">
        <section id="dashboard" class="section active">
            <h1>Overview</h1>
            <div class="grid-cards">
                <div class="card"><h3>Cambridge Value</h3><div class="value" id="dash-value-cambridge">ETB 0</div></div>
                <div class="card"><h3>Store Value</h3><div class="value" id="dash-value-store">ETB 0</div></div>
                <div class="card interactive" onclick="scrollToLowStock()">
                    <h3 style="color:var(--danger)">‚ö†Ô∏è Alerts</h3><div class="value" id="dash-low" style="color:var(--danger)">0</div>
                </div>
            </div>
            <div id="low-stock-section" style="display:none;">
                <h2 style="color: var(--danger); margin-bottom:10px;">Low Stock Items</h2>
                <div class="table-container">
                    <table><thead><tr><th>Item</th><th>Dim</th><th>Loc</th><th>Qty</th></tr></thead><tbody id="dash-low-stock-table"></tbody></table>
                </div>
            </div>
        </section>

        <section id="inventory" class="section">
            <div class="flex-between"><h1>Inventory</h1><input type="text" id="searchInput" class="form-control" placeholder="üîç Search Items..." onkeyup="renderInventory()"></div>
            <div class="panel">
                <h3>Add New Item</h3>
                <form id="add-item-form">
                    <div class="form-row">
                        <div class="form-group"><label>Type</label><input type="text" id="item-type" class="form-control" required></div>
                        <div class="form-group"><label>Dimensions</label><input type="text" id="item-dim" class="form-control" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Thick</label><input type="text" id="item-thick" class="form-control"></div>
                        <div class="form-group"><label>Price</label><input type="number" id="item-price" class="form-control" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Qty</label><input type="number" id="item-qty" class="form-control" required></div>
                        <div class="form-group"><label>Loc</label><select id="item-loc" class="form-control"><option value="Store">Store</option><option value="Cambridge">Cambridge</option></select></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save to Cloud</button>
                    <button type="button" class="btn btn-outline" id="cancel-btn" style="display:none" onclick="resetForm()">Cancel</button>
                </form>
            </div>
            <div id="inventory-container"></div>
        </section>

        <section id="sales" class="section">
            <h1>Sales Management</h1>
            <div class="panel">
                <form id="sales-form">
                    <div class="form-group"><label>Date</label><input type="date" id="sale-date" class="form-control" required></div>
                    <div class="form-group"><label>Customer</label><input type="text" id="sale-customer" class="form-control"></div>
                    <div class="form-group"><label>Item</label><select id="sale-item" class="form-control" required></select></div>
                    <div class="form-group"><label>Qty</label><input type="number" id="sale-qty" class="form-control" required></div>
                    <button type="submit" class="btn btn-success">Confirm Sale</button>
                </form>
            </div>
            <div id="sales-history-container"></div>
        </section>

        <section id="purchases" class="section">
            <h1>Stock Entry</h1>
            <div class="panel">
                <form id="purchase-form">
                    <div class="form-group"><label>Date</label><input type="date" id="purch-date" class="form-control" required></div>
                    <div class="form-group"><label>Product</label><select id="purch-item" class="form-control" required></select></div>
                    <div class="form-group"><label>Qty Added</label><input type="number" id="purch-qty" class="form-control" required></div>
                    <button type="submit" class="btn btn-primary">Add Stock</button>
                </form>
            </div>
        </section>

        <section id="reports" class="section">
            <div class="flex-between"><h1>Current Stock</h1><button class="btn btn-outline" onclick="printStockReport()">üñ®Ô∏è Print Report</button></div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Product</th><th>Loc</th><th>Price</th><th>Qty</th><th>Value</th></tr></thead>
                    <tbody id="report-table-body"></tbody>
                    <tfoot><tr style="background:#f1f5f9; font-weight:bold;"><td colspan="4" style="text-align:right;">TOTAL:</td><td id="report-total-value">ETB 0</td></tr></tfoot>
                </table>
            </div>
        </section>

        <section id="settings" class="section">
            <h1>System Settings</h1>
            <div class="panel">
                <button class="btn btn-danger" onclick="wipeData()">üóëÔ∏è Reset All Cloud Data</button>
            </div>
        </section>
    </main>

    <div id="print-area"></div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyAdpvuUAGnj2ixxAdjbhntd775V5FEVH9M",
          authDomain: "birhan-steel.firebaseapp.com",
          projectId: "birhan-steel",
          storageBucket: "birhan-steel.firebasestorage.app",
          messagingSenderId: "446485440628",
          appId: "1:446485440628:web:f93bc5791d45ae64944921"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let app = { inventory: [], sales: [] };
        const LOW_STOCK_THRESHOLD = 20;

        // --- CLOUD SYNC ---
        db.collection('birhan_data').doc('main').onSnapshot((doc) => {
            document.getElementById('cloud-loader').style.display = 'none';
            if (doc.exists) {
                app = doc.data();
                if(!app.inventory) app.inventory = [];
                if(!app.sales) app.sales = [];
                refresh();
            } else { saveToCloud(); }
        });

        function saveToCloud() { db.collection('birhan_data').doc('main').set(app); }

        // --- CORE UI LOGIC ---
        function switchTab(id) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
            window.scrollTo(0,0);
        }

        function formatMoney(n) { return 'ETB ' + parseFloat(n).toLocaleString('en-ET', {minimumFractionDigits:2}); }
        function getItemName(id) { const i = app.inventory.find(x => x.id == id); return i ? `${i.type} ${i.dimensions} (${i.thickness})` : 'Deleted Item'; }

        function refresh() {
            renderDashboard(); renderInventory(); renderSalesHistory();
            const opts = `<option value="">-- Select Item --</option>` + app.inventory.map(i => `<option value="${i.id}">${i.type} ${i.dimensions} (${i.qty})</option>`).join('');
            document.getElementById('sale-item').innerHTML = opts;
            if(document.getElementById('purch-item')) document.getElementById('purch-item').innerHTML = opts;
            
            let total = 0;
            document.getElementById('report-table-body').innerHTML = app.inventory.map(i => {
                total += (i.price * i.qty);
                return `<tr><td>${i.type} ${i.dimensions}</td><td>${i.location}</td><td>${formatMoney(i.price)}</td><td>${i.qty}</td><td>${formatMoney(i.price*i.qty)}</td></tr>`;
            }).join('');
            document.getElementById('report-total-value').innerText = formatMoney(total);
        }

        function renderDashboard() {
            const cam = app.inventory.filter(i => i.location === 'Cambridge').reduce((s, i) => s + (i.price * i.qty), 0);
            const sto = app.inventory.filter(i => i.location === 'Store').reduce((s, i) => s + (i.price * i.qty), 0);
            const low = app.inventory.filter(i => i.qty < LOW_STOCK_THRESHOLD);
            document.getElementById('dash-value-cambridge').innerText = formatMoney(cam);
            document.getElementById('dash-value-store').innerText = formatMoney(sto);
            document.getElementById('dash-low').innerText = low.length;
            if(low.length > 0) {
                document.getElementById('low-stock-section').style.display = 'block';
                document.getElementById('dash-low-stock-table').innerHTML = low.map(i => `<tr><td>${i.type}</td><td>${i.dimensions}</td><td>${i.location}</td><td style="color:red; font-weight:bold;">${i.qty}</td></tr>`).join('');
            } else { document.getElementById('low-stock-section').style.display = 'none'; }
        }

        function renderInventory() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const groups = {};
            app.inventory.filter(i => (i.type||"").toLowerCase().includes(term) || (i.dimensions||"").toLowerCase().includes(term)).forEach(item => { if(!groups[item.type]) groups[item.type] = []; groups[item.type].push(item); });
            
            document.getElementById('inventory-container').innerHTML = Object.keys(groups).sort().map(type => {
                const items = groups[type];
                return `<div class="panel" style="padding:0; overflow:hidden; margin-bottom:10px;">
                    <div class="group-header" onclick="this.nextElementSibling.classList.toggle('open')"><b>üìÇ ${type}</b><span>${items.length} Items ‚ñº</span></div>
                    <div class="group-details"><table><thead><tr><th>Dim</th><th>Loc</th><th>Qty</th><th>Action</th></tr></thead>
                    <tbody>${items.map(i => `<tr><td>${i.dimensions}</td><td><span class="badge">${i.location}</span></td><td>${i.qty}</td>
                    <td><button class="btn btn-warning btn-sm" onclick="duplicateItem('${i.id}')" style="width:auto; padding:4px 8px;">Copy</button> <button class="btn btn-danger btn-sm" onclick="delItem('${i.id}')" style="width:auto; padding:4px 8px;">Del</button></td></tr>`).join('')}</tbody></table></div></div>`;
            }).join('');
        }

        function renderSalesHistory() {
            const groups = {}; app.sales.forEach(s => { if(!groups[s.date]) groups[s.date] = []; groups[s.date].push(s); });
            const dates = Object.keys(groups).sort().reverse();
            document.getElementById('sales-history-container').innerHTML = dates.map(date => {
                const total = groups[date].reduce((sum, s) => sum + s.total, 0);
                return `<div class="panel" style="padding:0; overflow:hidden; margin-bottom:15px;">
                    <div class="group-header" style="background:#f8fafc;"><b>üìÖ ${date}</b><span style="color:green; font-weight:bold;">${formatMoney(total)}</span></div>
                    <div style="overflow-x:auto;"><table><thead><tr><th>Client</th><th>Item</th><th>Qty</th><th>Action</th></tr></thead>
                    <tbody>${groups[date].map(s => `<tr><td>${s.customer||'-'}</td><td>${getItemName(s.itemId)}</td><td>${s.qty}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteSale('${s.id}')" style="width:auto; padding:4px 8px;">Delete</button></td></tr>`).join('')}</tbody></table></div></div>`;
            }).join('');
        }

        // --- ACTIONS ---
        document.getElementById('add-item-form').addEventListener('submit', e => {
            e.preventDefault();
            const newItem = { id: Date.now().toString(), type: document.getElementById('item-type').value, dimensions: document.getElementById('item-dim').value, thickness: document.getElementById('item-thick').value, price: parseFloat(document.getElementById('item-price').value), qty: parseInt(document.getElementById('item-qty').value), location: document.getElementById('item-loc').value };
            const exist = app.inventory.find(i => i.type === newItem.type && i.dimensions === newItem.dimensions && i.location === newItem.location);
            if(exist) { exist.qty += newItem.qty; exist.price = newItem.price; } else { app.inventory.push(newItem); }
            saveToCloud(); e.target.reset();
        });

        document.getElementById('sales-form').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById('sale-item').value; const qty = parseInt(document.getElementById('sale-qty').value); const item = app.inventory.find(i => i.id == id);
            if(item && item.qty >= qty) {
                item.qty -= qty;
                app.sales.push({ id: Date.now().toString(), date: document.getElementById('sale-date').value, itemId: id, qty, customer: document.getElementById('sale-customer').value, total: qty*item.price });
                saveToCloud(); e.target.reset(); setDates(); alert("Sale Confirmed");
            } else { alert("Insufficient Stock!"); }
        });

        function deleteSale(id) { 
            if(confirm("Delete sale and return stock?")) {
                const s = app.sales.find(x => x.id == id);
                const i = app.inventory.find(x => x.id == s.itemId);
                if(i) i.qty += s.qty;
                app.sales = app.sales.filter(x => x.id != id);
                saveToCloud();
            }
        }
        function delItem(id) { if(confirm("Delete item?")) { app.inventory = app.inventory.filter(i => i.id != id); saveToCloud(); } }
        function duplicateItem(id) { const i = app.inventory.find(x => x.id == id); if(i) { document.getElementById('item-type').value = i.type; document.getElementById('item-dim').value = i.dimensions; document.getElementById('item-thick').value = i.thickness; document.getElementById('item-price').value = i.price; window.scrollTo(0,0); } }
        function wipeData() { if(confirm("ERASE CLOUD DATABASE?")) { app = { inventory: [], sales: [] }; saveToCloud(); } }

        function printStockReport() {
            const date = new Date().toLocaleDateString();
            let total = 0;
            const types = [...new Set(app.inventory.map(i => i.type))].sort();
            let rows = types.map(t => {
                const items = app.inventory.filter(i => i.type === t);
                return `<tr style="background:#eee; font-weight:bold;"><td colspan="5">üìÇ ${t}</td></tr>` + items.map(i => {
                    total += (i.price*i.qty);
                    return `<tr><td>${i.dimensions} (${i.thickness})</td><td>${i.location}</td><td>${i.price}</td><td>${i.qty}</td><td>${i.price*i.qty}</td></tr>`;
                }).join('');
            }).join('');
            document.getElementById('print-area').innerHTML = `<h2>BIRHAN STEEL REPORT - ${date}</h2><table border="1" style="width:100%; border-collapse:collapse;">${rows}</table><h3>Total Value: ${formatMoney(total)}</h3>`;
            window.print();
        }

        function setDates() { document.getElementById('sale-date').value = new Date().toISOString().split('T')[0]; }
        setDates();
        function scrollToLowStock() { switchTab('dashboard'); document.getElementById('low-stock-section').scrollIntoView(); }
    </script>
</body>
</html>
